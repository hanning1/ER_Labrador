<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet">

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.css" type="text/css" />

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" rel="stylesheet">

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css" type="text/css"/>

</head>

<body>
    <div id="map"></div>
    <div id ="geocoder" class = "geocoder"></div>

    
    
    <style>
        #map { position:absolute; top:0; bottom:0; width:100%; }

        .geocoder {
            position:absolute;
            z-index:1;
            width:50%;
            left:50%;
            height: 50px;
            margin-left:-25%;
            top:10px;
            
        }

        .mapboxgl-ctrl-geocoder { min-width:100%; padding-left: 20px;  }


    </style>

    <script>
        // map box access token
        mapboxgl.accessToken = 'pk.eyJ1IjoieWxsaWFvIiwiYSI6ImNrZXVtc2ZoaTA0d2Yyc3FvbmhmZ2FyaDQifQ.fRlqWsH6nUv-9Ev6IKCx7g'; 
        // mapbox style var
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ylliao/cknzu549w0xqm17qnuz68g0it',
        center: [144.974, -37.821],
        zoom: 12
        });

        // geoencoder var
        var geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl  
        });

        document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

        // Add geolocate control to the map.
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
            enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

        map.addControl(new mapboxgl.NavigationControl());

        var draw = new MapboxDraw({
            displayControlsDefault: false,
            controls: {
            polygon: true,
            trash: true
             }
        });
        map.addControl(draw);
        
    </script>



    
</body>
</html>
